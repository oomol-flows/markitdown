title: "%markitdown-test-flow%"
nodes:
  - node_id: markitdown#1
    task: self::markdown-tools
    inputs_from:
      - handle: input_file
        value: /oomol-driver/oomol-storage/pdf/样稿.pdf
      - handle: enable_plugins
        value: true
      - handle: llm_enhanced
        value: true
      - handle: llm_model
        value:
          model: kimi-k2-0905-preview
          temperature: 0.5
          top_p: 1
          max_tokens: 262144
  - node_id: markdown_text_preview#1
    title: "%markdown-preview-1%"
    inputs_from:
      - handle: text
        from_node:
          - node_id: markitdown#1
            output_handle: markdown_content
    task: oomol-preview::markdown_text_preview
